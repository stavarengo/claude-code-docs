name: Sync Content from External Repository

on:
  schedule:
    # Temporarily run every 5 minutes to verify schedule works
    - cron: '*/5 * * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync content and push
        run: .github/workflows/sync-content.sh
