name: Sync Content from External Repository

on:
  schedule:
    # Run daily at 5:15am UTC (off-peak time for better reliability)
    - cron: '15 5 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync content and push
        run: .github/workflows/sync-content.sh
